<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header style="height: 100px" class="container-fluid bg-primary header">
        <div class="row d-inline col align-self-center">
            <h1 class=" d-flex justify-content-center text-white"> Weather Dashboard</h1>
        </div>
    </header>
    <Section class="container mt-4" id="main">
        <div class="row">
            <div class="col-4" id="formNlist">
                <form>
                    <div class="form-group">
                        <label for="citySearch">Search for a City</label>
                        <input type="text" class="form-control" id="cityInput" placeholder="City">
                        <button type="submit" class="btn btn-primary mt-2" id="submitBtn">Submit</button>
                    </div>
                </form>
                <div id="cityList">

                </div>
            </div>
            <div class="col-8" id="weatherNforecast">
                <div class="border border-secondary" id="cityWeather">
                    
                </div>
                <div class="border border-secondary" id="forecast">
                    Placeholder
                </div>
            </div>
        </div>
    </Section>

    <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
